<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
		integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
	<title>Yoponauti</title>
</head>

<body>
	<header>
		<div class="nav-bar container">
			<div class="nav-bar-left">
				<ul>
					<li class="logo">
						<a href="./index.html">Yoponauti</a>
					</li>
				</ul>
			</div>
			<div class="nav-bar-right">
				<ul>
					<li>
						<a href="https://www.instagram.com/yoponauti/" target="_blank"><i class="fab fa-instagram"></i></a>
					</li>
					<li>
						<a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
					</li>
					<li class="about">
						<a href="./about.html">Informazioni</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<main>
		<div class="jumbotron container">
			<iframe height="315" src="https://www.youtube.com/embed/i56R7gu9Gjg" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="box container">
			<!-- handlebars -->
		</div>
	</main>

	<footer>
		<div class="info container">
			<ul>
				<li>
					<a href="mailto:info@yoponauti.com">info@yoponauti.com</a>
				</li>
				<li>
					<a href="#">yoponauti.com</a>
				</li>
				<li>
					<a href="tel:+391234567">+39 123 4567</a>
				</li>
			</ul>
		</div>
	</footer>

	<script id="template" type="text/x-handlebars-template">
		<div class="item {{type}}">
			<img src="{{imageUrl}}" alt="{{imageName}}">
			<div class="modal">
				<div class="modal-content">
					<div class="data {{type}}">
						<a href="{{externalUrl}}" target="{{target}}">
							<img src="{{imageUrl}}" alt="{{imageName}}">
						</a>
					</div>
					<div class="wrapper">
						<h2>{{title}}</h2>
						<p>{{description1}}</p>
						<p>{{description2}}</p>
						<p>{{description3}}</p>
						<p>{{description4}}</p>
						<i class="close fas fa-times"></i>
					</div>
				</div>
			</div>
		</div>
	</script>
	<script src="./js/script.js" defer></script>
</body>

</html>
